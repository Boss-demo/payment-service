name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22   # âœ… FINAL REQUIRED VERSION

      - run: npm install

      # ðŸ”¹ Install jq to read JSON
      - run: sudo apt-get update
      - run: sudo apt-get install -y jq

      # ðŸ”¹ Read tier from tier.config.json
      - name: Read tier config
        run: |
          TIER=$(jq -r .tier tier.config.json)
          echo "SERVICE_TIER=$TIER" >> $GITHUB_ENV

      - name: Fix permissions
        run: chmod +x ./node_modules/.bin/semantic-release

      # ðŸ”¹ Run semantic release with tier injected
      - name: Run semantic release
        run: ./node_modules/.bin/semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SERVICE_TIER: ${{ env.SERVICE_TIER }}